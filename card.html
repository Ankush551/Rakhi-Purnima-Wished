<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery of me and my üíñSister</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(45deg, #ff69b4, #da70d6, #9370db, #ff1493, #ff69b4, #da70d6);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      padding: 20px;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .color-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      mix-blend-mode: overlay;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), rgba(255, 20, 147, 0.1));
      z-index: -1;
    }

    .main-heading {
      font-size: 52px;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: glow 2s infinite alternate, fadeIn 1.5s ease-in-out;
      background: linear-gradient(90deg, #ffd700, #ff8c00, #ff4500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 25px rgba(255, 140, 0, 0.5); }
      50% { text-shadow: 0 0 30px white, 0 0 45px rgba(255, 63, 239, 0.9); }
      100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 35px rgba(226, 37, 255, 0.7); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      padding: 20px 0;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite;
      box-shadow: 0 0 5px #fff;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: shoot 3s linear infinite;
      opacity: 0;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }

    @keyframes shoot {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateX(200%) translateY(200%) rotate(45deg);
        opacity: 0;
      }
    }

    .gallery {
      display: flex;
      gap: 30px;
      perspective: 1000px;
      animation: scroll 20s linear infinite;
      padding: 20px;
      width: max-content;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-250px * 10 - 300px)); }
    }

    .gallery:hover {
      animation-play-state: paused;
    }

    .card {
      position: relative;
      width: 300px;
      height: 450px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      transition: all 0.4s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      flex-shrink: 0;
    }

    .card:hover {
      transform: scale(1.1) translateY(-20px);
      background: rgba(255, 255, 255, 0.25);
    }

    .card-number {
      font-size: 28px;
      color: white;
      margin-bottom: 15px;
    }

    .card-image {
      width: 240px;
      height: 260px;
      overflow: hidden;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .card-message {
      color: white;
      text-align: center;
      font-size: 16px;
      font-style: italic;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .like-btn {
      padding: 10px 25px;
      background: rgba(255, 105, 180, 0.4);
      border: 2px solid white;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .like-btn:hover {
      background: rgba(255, 105, 180, 0.7);
      transform: scale(1.1);
    }


    .heart {
      position: absolute;
      font-size: 25px;
      color: #ff1493;
      animation: float 1.5s ease-out;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }

    .pookie-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      backdrop-filter: blur(8px);
    }

    .pookie-modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .pookie-message-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 3px solid white;
      padding: 40px 30px;
      text-align: center;
    }

    .pookie-message {
      font-family: 'Comic Sans MS', cursive;
      font-size: 28px;
      color: white;
      margin-bottom: 25px;
    }

    .pookie-close {
      position: absolute;
      top: 15px; right: 15px;
      width: 40px; height: 40px;
      display: flex; justify-content: center; align-items: center;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
     .next-button {
  position: relative;
  z-index: 10;
  background: linear-gradient(45deg, #FF69B4, #FFB6C1);
  color: white;
  border: none;
  padding: 12px 30px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 30px;
  box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
  font-family: 'Poppins', sans-serif;
  display: block;
}


    .next-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
      filter: brightness(1.05);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .main-heading { font-size: 36px; }
      .card { width: 260px; height: 400px; }
      .card-image { width: 200px; height: 220px; }
    }

    @media (max-width: 768px) {
      .main-heading { font-size: 28px; }
      .gallery {
        flex-wrap: wrap;
        justify-content: center;
        animation: none;
      }
      .card { width: 80%; height: auto; }
      .card-image { width: 100%; height: auto; aspect-ratio: 4/3; }
      .like-btn { padding: 8px 20px; font-size: 14px; }
      .next-button { width: 80%; font-size: 14px; padding: 10px; }
    }

    @media (max-width: 480px) {
      .main-heading { font-size: 22px; }
      .pookie-message { font-size: 18px; }
      .pookie-message-container { padding: 20px; }
      .card-message { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <div class="color-overlay"></div>
    <h1 class="main-heading">‚ú®Our Childhood Memories‚ú®</h1>
    <div class="stars"></div>
    <div class="gallery-container">
      <div class="gallery"></div>
    </div>
       </div>
            </div>

        <button class="next-button" id="nextButton">Go to Next Page</button>
    </div>


  <!-- Pookie Modal -->
  <div class="pookie-modal">
    <div class="pookie-message-container">
      <div class="pookie-close">√ó</div>
      <div class="pookie-message">
        You‚Äôre my favorite distraction, my sweetest motivation, and the reason behind so many of my smiles. üòäüåà‚ú®ü•∞
      </div>
    </div>
  </div>

  <script>
    const messages = [
      "Who needs enemies when you have a sister like this? üòÇ",
      "The chocolate thief of my childhood üç´",
      "Forever my secret-keeper ‚ù§Ô∏è",
      "Partners in every mischievous adventure üåü",
      "From fights to friendship - you're irreplaceable üíï",
      "Growing up together, one memory at a time üå∏"
    ];
    const images = [
      "pic1.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg", "pic6.jpg"
    ];

    // Stars
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    setInterval(() => {
      const shootingStar = document.createElement('div');
      shootingStar.className = 'shooting-star';
      shootingStar.style.left = `${Math.random() * 100}%`;
      shootingStar.style.top = `${Math.random() * 100}%`;
      starsContainer.appendChild(shootingStar);
      setTimeout(() => shootingStar.remove(), 3000);
    }, 2000);

    // Cards
    const gallery = document.querySelector('.gallery');
    function createCard(index) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-number">üíù</div>
        <div class="card-image"><img src="${images[index % images.length]}" alt="Image"></div>
        <div class="card-message">${messages[index % messages.length]}</div>
        <button class="like-btn">üíñSister Love</button>
      `;
      card.querySelector('.like-btn').addEventListener('click', function (e) {
        e.stopPropagation();
        createFloatingHearts(e.clientX, e.clientY);
      });
      return card;
    }

    for (let i = 0; i < 6; i++) gallery.appendChild(createCard(i));
    for (let i = 0; i < 6; i++) gallery.appendChild(createCard(i));

    function createFloatingHearts(x, y) {
      for (let i = 0; i < 7; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'üíñ';
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;
        heart.style.animationDelay = `${i * 0.1}s`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }

    gallery.addEventListener('animationend', () => {
      gallery.style.animation = 'none';
      gallery.offsetHeight;
      gallery.style.animation = 'scroll 20s linear infinite';
    });

     document.getElementById("nextButton").addEventListener("click", () => {
      const mainContent = document.getElementById("mainContent");
      if (mainContent) {
        mainContent.style.transition = "opacity 0.7s";
        mainContent.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "cake.html"; // üëâ Your next page
        }, 700);
      } else {
        // fallback if mainContent is missing
        window.location.href = "cake.html";
      }
    });
  </script>
</body>
</html>
