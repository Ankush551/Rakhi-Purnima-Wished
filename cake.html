<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rakhi Purnima Didi!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #fad0c4, #ffecd2);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }

        .main-heading {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff416c, #ff4b2b, #ff416c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(255, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        .sub-text {
            font-size: 1.2rem;
            color: #b91c1c;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .cake-image {
            width: 230px;
            height: 230px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-out 1s both;
            mix-blend-mode: multiply;
            background: transparent;
        }

        .cake-image:hover {
            transform: scale(1.07) rotate(-2deg);
        }

        .message {
            margin: 30px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message p {
            font-size: 1.1rem;
            color: #333;
            background: linear-gradient(135deg, #ffe1e1, #fff6e7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(255, 204, 204, 0.3);
            border-left: 5px solid #ff4d4d;
        }

        .next-button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            animation: pulse 2s infinite;
            box-shadow: 0 5px 25px rgba(255, 87, 87, 0.4);
        }

        .next-button.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .balloon {
            position: fixed;
            font-size: 2.2rem;
            animation: floatUp 3s ease-out forwards;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 1.5s ease-out forwards;
            pointer-events: none;
        }

        .floating-heart {
            position: fixed;
            font-size: 1.2rem;
            color: rgba(255, 105, 180, 0.4);
            pointer-events: none;
            z-index: -1;
            animation: floatUp 8s linear forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.2rem;
            }
            .cake-image {
                width: 180px;
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 1.8rem;
            }
            .cake-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Didi, cake ta kato!</h1>
        <p class="sub-text">Click Karo ‚Üì</p>

        <div class="cake-container">
            <img src="cake.webp" alt="Cake" id="cakeImage" class="cake-image">
        </div>

        <div class="message" id="message">
            <p>üéä Happy Rakhi Purnima, my dearest sister! üéä</p>
            <p>You are not just my sister, but my best friend, my protector, and my greatest blessing. </p>
            <p>May this Rakhi Purnima bring you endless joy, success, and happiness. ‚ù§Ô∏è</p>
        </div>

        <button class="next-button" id="nextButton" onclick="goToNextPage()">Next Surprise</button>
    </div>

    <script>
        const cakeImage = document.getElementById('cakeImage');
        const message = document.getElementById('message');
        const nextButton = document.getElementById('nextButton');
        let clicked = false;

        const balloonEmojis = ['üéà', 'üéä', 'üéâ', 'üéÅ', 'üíñ', 'üåü', '‚ú®', 'üéÄ'];
        const sparkleEmojis = ['‚ú®', '‚≠ê', 'üåü', 'üí´'];

        cakeImage.addEventListener('click', function () {
            if (clicked) return;
            clicked = true;

            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    createBalloon();
                }, i * 150);
            }

            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 100);
            }

            setTimeout(() => {
                message.classList.add('show');
            }, 1000);

            setTimeout(() => {
                nextButton.classList.add('show');
            }, 1500);
        });

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.bottom = '0px';
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 3000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];

            const rect = cakeImage.getBoundingClientRect();
            const randomX = rect.left + (Math.random() - 0.5) * rect.width * 1.5;
            const randomY = rect.top + (Math.random() - 0.5) * rect.height * 1.5;

            sparkle.style.left = randomX + 'px';
            sparkle.style.top = randomY + 'px';

            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1500);
        }

        function goToNextPage() {
            const container = document.querySelector('.container');
            container.style.transition = 'opacity 0.7s';
            container.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'last.html';
            }, 700);
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createFloatingHeart, 4000);

        cakeImage.addEventListener('error', function () {
            this.style.display = 'none';
            const fallback = document.createElement('div');
            fallback.innerHTML = 'üéÇ';
            fallback.style.fontSize = '4rem';
            fallback.style.cursor = 'pointer';
            fallback.onclick = cakeImage.onclick;
            this.parentNode.appendChild(fallback);
        });
    </script>
</body>
</html>
